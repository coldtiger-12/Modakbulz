<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="/css/community.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<!-- 탑메뉴 -->
<div th:replace="~{fragments/topmenu :: beforeLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 영역 -->
<div th:replace="~{fragments/topmenu :: header}"></div>

<!-- 본문 내용 -->
<main class="container">
  <h1>게시글 수정</h1>

  <form th:action="@{'/posts/community/' + ${communityForm.coId} + '/edit'}"
        th:object="${communityForm}" method="post">
    <div>
      <label>제목</label>
      <input type="text" th:field="*{title}" />
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div>
      <label for="writer">작성자</label>
      <input type="text" id="writer" th:field="*{writer}" readonly />
    </div>
    <div>
      <label>내용</label>
      <textarea th:field="*{content}"></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    <button type="submit">저장</button>
    <button type="button" onclick="location.href='/posts/community'">취소</button>
  </form>
</main>
</body>
</html>
