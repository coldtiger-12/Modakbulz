<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="/css/community.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>

<!-- 탑메뉴 -->
<div th:replace="~{fragments/topmenu :: beforeLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 영역 -->
<div th:replace="~{fragments/topmenu :: header}"></div>
<th:block th:replace="~{fragments/toolbar :: scrollingToolbar}"></th:block>

<!-- 본문 내용 -->
<main class="container">
  <h1>게시글 수정</h1>

  <form th:action="@{'/posts/community/' + ${communityForm.coId} + '/edit'}"
        th:object="${communityForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" />
      <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    
    <div class="form-group">
      <label for="writer">작성자</label>
      <input type="text" id="writer" th:field="*{writer}" readonly />
    </div>
    
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}"></textarea>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>
    
    <div class="button-group">
      <button type="submit" class="btn btn-primary">저장</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='/posts/community'">취소</button>
    </div>
  </form>
</main>
</body>
</html>
