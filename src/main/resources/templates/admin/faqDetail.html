<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의 상세</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/admin_theme.css}">
</head>
<body>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: header}"></div>

<div class="admin-container" style="display: block;"> <div class="admin-content">
  <h2>문의 상세 보기</h2>
  <table class="detail-table">
    <tr><th>번호</th><td th:text="${faq.faqId}"></td></tr>
    <tr><th>작성자</th><td th:text="${faq.writer}"></td></tr>
    <tr><th>작성일</th><td th:text="${#temporals.format(faq.createdAt, 'yyyy-MM-dd HH:mm')}"></td></tr>
    <tr><th>내용</th><td class="content-cell" th:text="${faq.content}"></td></tr>
  </table>
  <div class="button-group">
    <a th:href="@{/admin/inquiry}"><button class="btn btn-secondary">← 목록으로</button></a>
  </div>
</div>
</div>
</body>
</html>
