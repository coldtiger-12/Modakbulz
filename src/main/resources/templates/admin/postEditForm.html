<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/admin_theme.css}">
</head>
<body>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: header}"></div>

<div class="admin-container">
  <aside class="admin-sidebar">
    <ul>
      <li class="now"><a href="/admin/posts">게시글 관리</a></li>
      <li><a href="/admin/reviews">리뷰 관리</a></li>
    </ul>
  </aside>

  <div class="admin-content">
    <h2>게시글 수정</h2>
    <form th:action="@{'/admin/posts/' + ${communityForm.coId} + '/edit'}" th:object="${communityForm}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="form-group">
        <label for="title">제목</label> <input type="text" id="title" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
      <div class="form-group">
        <label for="writer">작성자</label> <input type="text" id="writer" th:field="*{writer}" readonly />
      </div>
      <div class="form-group">
        <label for="content">내용</label> <textarea id="content" th:field="*{content}"></textarea>
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">저장</button>
        <a th:href="@{'/admin/posts/' + ${communityForm.coId}}"><button type="button" class="btn btn-secondary">취소</button></a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
