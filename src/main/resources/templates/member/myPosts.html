<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
<!-- 탑 메뉴 -->
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 영역 -->
<div th:replace="~{fragments/topmenu :: header}"></div>
<th:block th:replace="~{fragments/toolbar :: scrollingToolbar}"></th:block>

<div class="mypage-container">
  <!-- 사이드 메뉴 -->
  <aside class="mypage-sidebar">
    <ul>
      <li><a href="/mypage/edit">회원정보 관리</a></li>
      <li><a href="/mypage/likes">스크랩한 캠핑장</a></li>
      <li class="now"><a href="/mypage/posts">내가 쓴 게시글</a></li>
      <li><a href="/mypage/inquiry">문의사항</a></li>
    </ul>
  </aside>
  <div class="mypage-main">
    <div class="mypage-content">
      <h2>내가 쓴 게시글</h2>
      <table class="post-table">
        <colgroup>
          <col style="width: 65%;">
          <col style="width: 25%;">
          <col style="width: 10%;">
        </colgroup>
        <thead>
        <tr>
          <th>제목</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${myPosts}">
          <td>
            <a th:href="@{'/posts/community/' + ${post.coId}}" th:text="${post.title}">제목</a>
          </td>
          <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</td>
          <td th:text="${post.viewC}">0</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
