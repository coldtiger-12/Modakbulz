<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 유형 선택</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/joinType.css}">
</head>
<body>
<!-- 탑 메뉴 -->
<div th:replace="~{fragments/topmenu :: beforeLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 영역 -->
<div th:replace="~{fragments/topmenu :: header}"></div>

<!-- 메인 영역 -->
<div class="join-type-container">
  <h1 class="join-type-title">회원 유형을 선택하세요</h1>
  <div class="card-button-group">
    <div class="card-button" onclick="location.href='/member/join-user'">
      <img src="/images/user-icon.png" alt="사용자 아이콘">
      <p>사용자 회원가입</p>
    </div>
    <div class="card-button" onclick="location.href='/member/join-admin'">
      <img src="/images/admin-icon.png" alt="관리자 아이콘">
      <p>관리자 회원가입</p>
    </div>
  </div>
</div>
</body>
</html>
