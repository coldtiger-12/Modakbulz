<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 작성</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
<!-- 탑 메뉴 -->
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 -->
<div th:replace="~{fragments/topmenu :: header}"></div>
<th:block th:replace="~{fragments/toolbar :: scrollingToolbar}"></th:block>

<div class="mypage-container">
    <!-- 사이드 메뉴 -->
    <aside class="mypage-sidebar">
        <ul>
            <li><a href="/mypage/edit">회원정보 관리</a></li>
            <li><a href="/mypage/likes">스크랩한 캠핑장</a></li>
            <li><a href="/mypage/posts">내가 쓴 게시글</a></li>
            <li class="now"><a href="/mypage/inquiry">문의사항</a></li>
        </ul>
    </aside>

    <div class="mypage-main">
        <h2>문의사항 작성</h2>
        <form th:action="@{/mypage/inquiry/write}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="content">문의 내용</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn-submit">등록</button>
                <a th:href="@{/mypage/inquiry}" class="btn-cancel">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
