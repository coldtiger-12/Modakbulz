<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
<!-- 탑 메뉴 -->
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 영역 -->
<div th:replace="~{fragments/topmenu :: header}"></div>

<div class="mypage-container">
  <!-- 사이드 메뉴 -->
  <aside class="mypage-sidebar">
    <ul>
      <li><a href="/mypage/edit">회원정보 수정</a></li>
      <li><a href="/mypage/likes">찜한 캠핑장</a></li>
      <li><a href="/mypage/posts">내가 쓴 게시글</a></li>
      <li><a href="/mypage/inquiry">문의사항</a></li>
    </ul>
    <!-- 회원 탈퇴 버튼 -->
    <form th:action="@{/mypage/delete}" method="post" onsubmit="return confirm('탈퇴하시겠습니까?');">
      <div class="button-group" style="margin-top: 30px;">
        <button type="submit" class="btn-delete">회원 탈퇴</button>
      </div>
    </form>
  </aside>

  <section class="mypage-main">
    <h2>회원정보 수정</h2>
    <form th:object="${editForm}" th:action="@{/mypage/edit}" method="post">
      <div class="form-group">
        <label>아이디</label>
        <input type="text" th:value="${editForm.id}" readonly>
      </div>
      <div class="form-group">
        <label>닉네임</label>
        <input type="text" th:field="*{nickname}">
      </div>
      <div class="form-group">
        <label>전화번호</label>
        <input type="text" th:field="*{tel}">
      </div>
      <div class="form-group">
        <label>지역</label>
        <select id="region" th:field="*{region}">
          <option value="">== 선택 ==</option>
          <option value="서울">서울</option>
          <option value="부산">부산</option>
          <option value="대구">대구</option>
          <option value="울산">울산</option>
        </select>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">수정 완료</button>
      </div>
    </form>

    <hr>

    <h2>비밀번호 변경</h2>
    <form th:object="${editForm_Pwd}" th:action="@{/mypage/password}" method="post">
      <div class="form-group">
        <label>새 비밀번호</label>
        <input type="password" th:field="*{pwd}">
      </div>
      <div class="form-group">
        <label>비밀번호 확인</label>
        <input type="password" th:field="*{pwdCheck}">
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">비밀번호 변경</button>
      </div>
    </form>
  </section>
</div>
</body>
</html>
