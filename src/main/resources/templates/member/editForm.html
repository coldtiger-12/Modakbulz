<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지 - 회원정보 수정</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<div th:replace="~{fragments/topmenu :: header}"></div>

<div class="mypage-container">
  <aside class="mypage-sidebar">
    <ul>
      <li class="now"><a href="/mypage/edit">회원정보 관리</a></li>
      <li><a href="/mypage/likes">찜한 캠핑장</a></li>
      <li><a href="/mypage/posts">내가 쓴 게시글</a></li>
      <li><a href="/mypage/inquiry">문의사항</a></li>
    </ul>
  </aside>

  <section class="mypage-main">
    <h2>회원정보 관리</h2>

    <div th:if="${param.success}" style="color: green; margin-bottom: 15px;">
      회원정보가 성공적으로 수정되었습니다.
    </div>

    <form th:object="${editForm}" th:action="@{/mypage/edit}" method="post">
      <div class="form-group">
        <label>아이디 (수정 불가)</label>
        <input type="text" th:field="*{id}" readonly class="readonly-input">
      </div>
      <div class="form-group">
        <label>닉네임</label>
        <input type="text" th:field="*{nickname}">
        <div class="field-err" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
      </div>
      <div class="form-group">
        <label>전화번호</label>
        <input type="tel" th:field="*{tel}">
        <div class="field-err" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></div>
      </div>
      <div class="form-group">
        <label>지역</label>
        <select th:field="*{region}">
          <option value="">=====선택=====</option>
          <option value="서울">서울</option>
          <option value="부산">부산</option>
          <option value="대구">대구</option>
          <option value="인천">인천</option>
          <option value="광주">광주</option>
          <option value="대전">대전</option>
          <option value="울산">울산</option>
        </select>
      </div>
      <div class="form-group">
        <label>이메일</label>
        <div style="display: flex; gap: 10px;">
          <input type="email" th:field="*{email}" id="email">
          <button type="button" class="btn-send-auth" onclick="sendAuthEmail()">인증번호 발송</button>
        </div>
      </div>
      <div class="form-group">
        <label>인증번호</label>
        <input type="text" th:field="*{authCode}" placeholder="인증번호 6자리를 입력하세요">
        <div class="field-err" th:if="${#fields.hasErrors('authCode')}" th:errors="*{authCode}"></div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">수정 완료</button>
      </div>
    </form>

    <hr style="margin: 30px 0;">

    <h2>비밀번호 변경</h2>
    <form th:object="${editForm_Pwd}" th:action="@{/mypage/password}" method="post">
      <div class="form-group">
        <label>새 비밀번호</label>
        <input type="password" th:field="*{pwd}" placeholder="새 비밀번호를 입력하세요">
        <div class="field-err" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></div>
      </div>
      <div class="form-group">
        <label>새 비밀번호 확인</label>
        <input type="password" th:field="*{pwdCheck}" placeholder="새 비밀번호를 다시 입력하세요">
        <div class="field-err" th:if="${#fields.hasErrors('pwdCheck')}" th:errors="*{pwdCheck}"></div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-submit">비밀번호 변경</button>
      </div>
    </form>

    <hr style="margin: 30px 0;">

    <h2>회원 탈퇴</h2>
    <form th:action="@{/mypage/delete}" method="post" onsubmit="return confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">
      <p style="margin-bottom: 15px;">계정을 삭제하면 회원님의 모든 정보가 영구적으로 사라지며, 복구할 수 없습니다.</p>
      <div class="button-group">
        <button type="submit" class="btn-delete">회원 탈퇴</button>
      </div>
    </form>
  </section>
</div>

<script>
  function sendAuthEmail() {
      const email = document.getElementById('email').value;
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          alert('올바른 이메일 주소를 입력해주세요.');
          return;
      }

      fetch('/mypage/email/verification-requests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email }),
      })
      .then(response => {
          if (response.ok) {
              alert('인증번호가 발송되었습니다. 이메일을 확인해주세요.');
          } else {
              alert('인증번호 발송에 실패했습니다.');
          }
      })
      .catch(error => {
          console.error('Error:', error);
          alert('오류가 발생했습니다.');
      });
  }
</script>
</body>
</html>
