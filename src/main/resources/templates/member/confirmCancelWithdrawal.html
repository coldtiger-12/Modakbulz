<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>탈퇴 요청 취소 - 모닥불즈</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>

<div th:replace="~{fragments/topmenu :: withdrawalCancelTop}"></div>
<div th:replace="~{fragments/topmenu :: header}"></div>

<div class="login-container" style="text-align: center;">

  <h2 class="login-title" style="margin-bottom: 30px;">회원 탈퇴 요청 취소</h2>

  <p style="line-height: 1.6; margin-bottom: 30px;">
    회원님은 현재 탈퇴 요청 상태입니다. 다시 저희와 함께 하시겠어요?<br>
    탈퇴를 취소하고 계속해서 서비스를 이용하시려면 아래 버튼을 눌러주세요.
  </p>

  <form th:action="@{/member/cancel-withdrawal}" method="post" style="margin-bottom: 30px;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="login-button">탈퇴 취소하고 계속 이용하기</button>
  </form>

  <p style="font-size: 0.9em; color: #888;">
    만약 마음이 바뀌셨다면, 이 페이지를 닫으시면 됩니다. <br>
    7일이 지나면 계정은 영구적으로 삭제됩니다.
  </p>
</div>

</body>
</html>
