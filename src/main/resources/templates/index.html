<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모닥불즈</title>
  <link rel="stylesheet" href="" th:href="@{/css/common.css}">
</head>
<body>
<!-- 탑 메뉴 -->
<div th:replace="~{fragments/topmenu :: beforeLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<!-- 헤더 영역 -->
<div th:replace="~{fragments/topmenu :: header}"></div>

<!-- 메인 페이지 -->
<div class="main-container">

  <!-- 상단 -->
  <div class="top-area">

    <!-- 검색 + 공지 -->
    <div class="left-area">
      <section class="search-area">
        <h2>캠핑장 & 글램핑장</h2>
        <form action="/search" method="get">
          <div class="search-box">
            <div class="form-fields">
              <div class="form-row">
                <label>키워드</label>
                <input type="text" name="keyword" />
              </div>
              <div class="form-row">
                <label>지역</label>
                <input type="text" name="region" />
              </div>
              <div class="form-row">
                <label>테마</label>
                <input type="text" name="theme" />
              </div>
            </div>

            <button type="submit" class="search-btn"></button>
          </div>
        </form>

        <div class="tags">
          <span>#노지</span><span>#근교</span><span>#오토 캠핑</span>
          <span>#조용한</span><span>#아이와 함께</span><span>#애견동반</span><span>#불멍</span>
        </div>
      </section>
      <div class="notice">
        공지 <span>[신규] 업데이트 안내</span>
      </div>
    </div>

    <!-- 추천 캠핑장 -->
    <section class="recommend box">
      <h3>
        추천 캠핑장
        <a th:href="@{/camping}" class="more">더보기</a>
      </h3>
      <div class="recommend-scroll">
        <div class="recommend-camps" th:if="${recommendCamps}">
          <div class="camp" th:each="camp : ${recommendCamps}">
            <img th:src="${camp.firstImageUrl != null && !camp.firstImageUrl.isEmpty()
              ? camp.firstImageUrl
              : '/images/임시사진.png'}"
                 alt="캠핑장 이미지">
            <div class="camp-name" th:text="${camp.facltNm}">캠핑장 이름</div>
            <p th:text="${camp.lineIntro}"></p>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- 하단 리뷰 & 커뮤니티 -->
  <div class="bottom-area">
    <div class="review box">
      <h3>
        리뷰
        <span class="more">더보기</span>
      </h3>
      <ul>
        <li>경주 다녀왔는데 좋았어요</li>
        <li>너무 더웠어요ㅠㅠ</li>
        <li>부산 애견동반 추천!</li>
        <li>여기 좀 아닌듯</li>
      </ul>
    </div>

    <div class="community box">
      <h3>
        커뮤니티
        <a class="more" href="/posts/community">더보기</a>
      </h3>
      <ul>
        <li>여기 분위기 어때요??</li>
        <li>방습매트 추천 좀</li>
        <li>서울 근교 대형견 동반 추천</li>
        <li>초보캠퍼 꿀팁</li>
      </ul>
    </div>
  </div>

</div>

</body>
</html>
