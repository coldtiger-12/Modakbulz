<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div th:replace="~{fragments/topmenu :: beforeLoginTop}"></div>
<div th:replace="~{fragments/topmenu :: afterLoginTop}"></div>

<div th:replace="~{fragments/topmenu :: header}"></div>

<div class="login-container">
  <img src="/images/모닥불즈로고.png" alt="로고" class="login-logo">
  <div class="login-title">로그인</div>
  <div class="login-desc">
    로그인 시 게시글 작성 및 캠핑장 스크랩 기능을 이용하실 수 있습니다.
  </div>

  <form th:action="@{/login}" method="post" th:object="${loginForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div th:if="${param.error}" class="field-err" style="text-align: center; margin-bottom: 10px;">
      <span>아이디 또는 비밀번호가 올바르지 않습니다.</span>
    </div>

    <div class="login-form-group">
      <label th:for="id">아이디</label>
      <input type="text" th:field="*{id}" required>
    </div>

    <div class="login-form-group">
      <label th:for="pwd">비밀번호</label>
      <input type="password" th:field="*{pwd}" required>
    </div>

    <button type="submit" class="login-button">로그인</button>

    <a th:href="@{/find}" class="back-link" style="text-decoration: none;">아이디/비밀번호 찾기</a>
    <a href="/" class="back-link">뒤로가기</a>
  </form>
</div>
</body>
</html>
