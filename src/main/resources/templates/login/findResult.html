<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기 결과</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
  <div th:replace=" ~{fragments/topmenu :: beforeLoginTop} "></div>
  <div th:replace="~{fragments/topmenu :: header}"></div>

<div class="login-container" style="padding-top: 50px;">
  <h2 class="login-title">요청 결과</h2>
  <p th:text="${message}" style="margin: 20px 0; font-size: 1.1rem;"></p>
  <a th:href="@{/login}" class="login-button" style="text-decoration: none;">로그인 페이지로</a>
</div>

</body>
</html>
